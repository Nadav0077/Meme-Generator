<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.gif" type="gif">
</head>

<body onload="onInit()">
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars">   </div>
                <div class="hamburger" onclick="onAnimHamburger(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div></i>
        </span>
        <a href="#" class="logo" onclick="onOpenGallery()">
            <img src="img/logo.png" alt="">
        </a>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="#" onclick="onOpenGallery()" class="nav-links">Gallery</a>
            </li>
            <li>
                <a href="#" class="nav-links" onclick="onOpenSaved()">Saved</a>
            </li>

        </ul>
    </nav>
    <div class="flex-container">

        <main>
            <div class="filter-container">

                <input type="text" name="search" placeholder="Search by keyword" onkeydown="onFilterImgs(this.value)">
                <div class="keywords-container">
                </div>

                <div class="file-input">
                    <input type="file" id="file" class="file input-img" name="imageUpload" onchange="onImgInput(event)">
                    <label for="file">Use Your Image</label>
                </div>




            </div>
            <div class="memes-container">

            </div>
            <div class="editor-full-container">

                <div class="meme-editor-container">

                    <div class="canvas-container">
                        <canvas id="canvas" height="200" width="200"></canvas>
                    </div>
                    <div class="editor-tools-container">
                        <input class="text-input" value="Enter Text" type="text" name="textLine" onkeyup="onChangeTxt(event, this.value)">
                        <button class="icon add-line-btn text-add" onclick="onAddText()"></button>
                        <button class="icon switch-btn switch-lines" onclick="onSwitchLine()"></button>
                        <!-- <button class="icon inc-y " onclick="onIncY()">+</button>
            <button class="icon dec-y dec-font-size-btn" onclick="onDecY()">-</button> -->
                        <button class="icon trash clear-canvas-btn" onclick="onClear()"></button>
                        <button class="icon align-to-left align-left-btn" onclick="onAlign('left')"></button>
                        <button class="icon align-to-center align-center-btn" onclick="onAlign('center')"></button>
                        <button class="icon align-to-right align-right-btn" onclick="onAlign('right')"></button>
                        <button class="icon inc-font inc-font-size-btn" onclick="onChangeFontSize(5)"></button>
                        <button class="icon dec-font dec-font-size-btn" onclick="onChangeFontSize(-5)"></button>
                        <button class="icon change-border-btn" onclick="onChangeStroke()"></button>
                        <input class="icon change-font-color-btn" type="color" oninput="onChangeFontColor(this.value)">
                        <button class="icon save-btn" onclick="onSave()">Save</button>
                        <button class="icon share-canvas" onclick="onShare()">Share</button>
                        <div class="stickers-container">
                        </div>

                        <select class="change-font-input" name="font-family" onchange="onChangeFontFamily(this.value)">
                   <option value="Impact">Impact</option>
                   <option value="Ariel">Ariel</option>
                   <option value="Verdana">Verdana</option>
                   <option value="Helvetica">Helvetica</option>
                   <option value="Tahoma">Tahoma</option>
                   <option value="Trebuchet">Trebuchet</option>
                   <option value="Times New Roman">Times New Roman</option>
                   <option value="Georgia">Georgia</option>
                   <option value="Garamond">Garamond</option>
                   <option value="Courier New">Courier New</option>
                   <option value="Brush Script MT">Brush Script MT</option>
               </select>
                        <a href="#" class="download-canvas" onclick="downloadImg(this)" download="my-meme.jpg">Download as jpeg</a>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
    </div>


    </div>

    <div hidden class="font-download"></div>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/upload-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
